[General]
network = geohttp.GeoHttpNetwork
sim-time-limit = 100s

# Network-level parameters
*.numClients = 6
*.numMirrors = 3

# Client configurations with geographic locations
*.client[0].numApps = 1
*.client[0].app[0].typename = "GeoClientApp"
*.client[0].app[0].connectAddress = "lb"
*.client[0].app[0].connectPort = 8080
*.client[0].app[0].latitude = 40.7128    # New York
*.client[0].app[0].longitude = -74.0060
*.client[0].app[0].path = "/index.html"

