# Load Balancer configuration
*.lb.numApps = 1
*.lb.app[0].typename = "GeoLoadBalancerApp"
*.lb.app[0].localPort = 8080
*.lb.app[0].mode = "302"
*.lb.app[0].registryAddress = "registry"
*.lb.app[0].registryPort = 9090
*.lb.app[0].weightDistance = 0.7
*.lb.app[0].weightLoad = 0.3
*.lb.app[0].downPenalty = 10
*.lb.app[0].registryExpiryMs = 5000

# Registry configuration
*.registry.numApps = 1
*.registry.app[0].typename = "MirrorRegistryApp"
*.registry.app[0].localPort = 9090
*.registry.app[0].expiryMs = 6000

# Mirror 0 - Dhaka, Bangladesh
*.mirror[0].numApps = 2
*.mirror[0].app[0].typename = "MirrorServerApp"
*.mirror[0].app[0].localPort = 8081
*.mirror[0].app[0].mirrorId = "mirror0"

*.mirror[0].app[1].typename = "MirrorReporterApp"
*.mirror[0].app[1].registryAddress = "registry"
*.mirror[0].app[1].registryPort = 9090
*.mirror[0].app[1].mirrorId = "mirror0"
*.mirror[0].app[1].latitude = 23.75
*.mirror[0].app[1].longitude = 90.39
*.mirror[0].app[1].load = 0.3
*.mirror[0].app[1].ok = true

